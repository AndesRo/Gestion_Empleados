<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Hoteles</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validarFormularioHotel() {
            var nombre = document.forms["formHotel"]["nombre"].value;
            var ubicacion = document.forms["formHotel"]["ubicacion"].value;
            var habitaciones = document.forms["formHotel"]["habitaciones_disponibles"].value;
            var tarifa = document.forms["formHotel"]["tarifa_noche"].value;

            if (nombre == "" || ubicacion == "" || habitaciones == "" || tarifa == "") {
                alert("Todos los campos deben ser llenados.");
                return false;
            }
            if (habitaciones <= 0 || tarifa <= 0) {
                alert("Las habitaciones disponibles y la tarifa por noche deben ser mayores que 0.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Gestionar Hoteles</h2>
    <form name="formHotel" action="../src/insertar_hotel.php" method="POST" onsubmit="return validarFormularioHotel()">
        Nombre: <input type="text" name="nombre"><br>
        Ubicaci√≥n: <input type="text" name="ubicacion"><br>
        Habitaciones Disponibles: <input type="number" name="habitaciones_disponibles"><br>
        Tarifa por Noche: <input type="number" name="tarifa_noche"><br>
        <input type="submit" value="Registrar Hotel">
    </form>
</body>
</html>
