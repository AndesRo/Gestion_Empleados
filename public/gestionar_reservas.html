<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Reservas</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validarFormularioReserva() {
            var id_cliente = document.forms["formReserva"]["id_cliente"].value;
            var fecha_reserva = document.forms["formReserva"]["fecha_reserva"].value;
            var id_vuelo = document.forms["formReserva"]["id_vuelo"].value;
            var id_hotel = document.forms["formReserva"]["id_hotel"].value;

            if (id_cliente == "" || fecha_reserva == "" || id_vuelo == "" || id_hotel == "") {
                alert("Todos los campos deben ser llenados.");
                return false;
            }
            if (id_cliente <= 0) {
                alert("El ID del cliente debe ser mayor que 0.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Gestionar Reservas</h2>
    <form name="formReserva" action="../src/insertar_reserva.php" method="POST" onsubmit="return validarFormularioReserva()">
        ID Cliente: <input type="number" name="id_cliente"><br>
        Fecha Reserva: <input type="date" name="fecha_reserva"><br>
        ID Vuelo: <input type="number" name="id_vuelo"><br>
        ID Hotel: <input type="number" name="id_hotel"><br>
        <input type="submit" value="Registrar Reserva">
    </form>
</body>
</html>
